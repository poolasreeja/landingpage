<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Landing Page</title>

    <style>
       body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header, section, footer {
            text-align: center;
            padding: 50px;
            background-color: #f0f0f0;
            margin-bottom: 20px;
        }

        section {
            background-color: #fff;
        }

        h1, h2 {
            color: #333;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            color: #fff;
            background-color: #007BFF;
            border-radius: 5px;
            font-weight: bold;
        }

        .cta-button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to Our Landing Page</h1>
        <p>Discover amazing things with us!</p>
    </header>

    <section id="features">
        <h2>Key Features</h2>
        <ul>
            <li>Feature 1</li>
            <li>Feature 2</li>
            <li>Feature 3</li>
        </ul>
    </section>

    <section id="cta">
        <h2>Get Started</h2>
        <p>Sign up now and join our community.</p>
        <a href="#" class="cta-button" id="signupButton">Sign Up</a>
    </section>

    <footer>
        <p>&copy; 2023 Your Company. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript code
        document.getElementById('signupButton').addEventListener('click', function() {
            alert('Thank you for signing up!');
        });
    </script>
</body>
</html>
